<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/x-icon" href="/images/card-back.png">
  <title>Blackjack</title>
</head>
<body>
  <div id="container">
    <h1>Blackjack</h1>
    <div>
      <img class="title-img" src="https://deckofcardsapi.com/static/img/KS.png">
      <img class="title-img" src="https://deckofcardsapi.com/static/img/AS.png">
    </div>
    <div class="text-container">
      <p>Blackjack pays 3 to 2</p>
      <p>Dealer must hit on soft 17 and stand on 17 or more</p>
    </div>
    <button class="new-game">Start Game</button>
  </div>
  <div id="busted" class="modal">
    <div class="modal-content">
      <h1 class="modal-title">BUSTED</h1>
      <h4 class="winnings">0</h4>
      <button class="new-game">New Hand</button>
    </div>
  </div>
  <div id="blackjack" class="modal">
    <div class="modal-content">
      <h1 class="smaller modal-title">BLACKJACK</h1>
      <h4 class="winnings"></h4>
      <button class="new-game">New Hand</button>
    </div>
  </div>
  <div id="win" class="modal">
    <div class="modal-content">
      <h1 class="modal-title">YOU WIN</h1>
      <h4 class="winnings"></h4>
      <button class="new-game">New Hand</button>
    </div>
  </div>
  <div id="push" class="modal">
    <div class="modal-content">
      <h1 class="modal-title">Push</h1>
      <h4 class="winnings"></h4>
      <button class="new-game">New Hand</button>
    </div>
  </div>
  <div id="lose" class="modal">
    <div class="modal-content">
      <h1 class="modal-title">You Lose</h1>
      <h4 class="winnings"></h4>
      <button class="new-game">New Hand</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
